<mat-progress-bar
  mode="indeterminate"
  color="accent"
  *ngIf="progressBar"
></mat-progress-bar>
<div class="list-container" *ngIf="group">
  <div class="header">
    <div class="name">
      {{ group.name }}
    </div>
    <div>
      <button
        mat-icon-button
        (click)="deleteGroup()"
        aria-label="Delete button"
      >
        <mat-icon color="accent">delete</mat-icon>
      </button>
      <button mat-icon-button (click)="editGroup()" aria-label="Edit button">
        <mat-icon color="accent">edit</mat-icon>
      </button>
    </div>
  </div>
  <table
    mat-table
    matSort
    *ngIf="tableData.data.length > 0"
    [dataSource]="tableData"
    (matSortChange)="sortData()"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header="name"
        sortActionDescription="Rendezés név alapján"
      >
        Tagok
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
  <div
    class="empty"
    *ngIf="members && !members[0] && members.length === group.members.length"
  >
    A csoportnak nincsenek tagjai
  </div>
</div>
<div></div>
