<div class="list-container" *ngIf="group">
  <div class="header">
    <div>
      {{ group.name }}
    </div>
    <div>
      <button
        mat-icon-button
        (click)="deleteGroup()"
        aria-label="Delete button"
      >
        <mat-icon color="accent">delete</mat-icon>
      </button>
      <button mat-icon-button (click)="editGroup()" aria-label="Edit button">
        <mat-icon color="accent">edit</mat-icon>
      </button>
    </div>
  </div>
  <table
    mat-table
    *ngIf="members && members[0] && members.length === group.members.length"
    [dataSource]="members"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Tagok</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
  <div
    class="empty"
    *ngIf="members && !members[0] && members.length === group.members.length"
  >
    A csoportnak nincsenek tagjai
  </div>
</div>
<div></div>
