<div class="list-container" *ngIf="user">
  <button mat-flat-button color="accent" (click)="openEdit()">
    <mat-icon>add</mat-icon>
    Új
  </button>
  <table
    mat-table
    *ngIf="this.tableData && this.tableData[0]"
    [dataSource]="tableData"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Név</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columnsToDisplay"
      (click)="navigateToPreview(row)"
    ></tr>
  </table>
</div>
<div class="list-container" *ngIf="!user">A csoportok használatához jelentkezz be!</div>
<div style="height: 48px"></div>
