<mat-sidenav-container [hasBackdrop]="true">
  <mat-sidenav id="sidenav" #sidenav mode="side" position="end" fixedInViewport="true">
    <div>
      <a routerLink="/home">Nyugtafelosztó</a>
      <a routerLink="/receipt/list">Nyugták</a>
      <a routerLink="/member/list">Résztvevők</a>
      <a routerLink="/group/list">Csoportok</a>
      <a *ngIf="!user" routerLink="/auth/login">Bejelentkezés</a>
      <a *ngIf="user" routerLink="/home" (click)="logOut()">Kijelentkezés</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <a routerLink="/home">Nyugtafelosztó</a>
      <span></span>
      <a routerLink="/receipt/list" fxHide.xs>Nyugták</a>
      <a routerLink="/member/list" fxHide.xs>Résztvevők</a>
      <a routerLink="/group/list" fxHide.xs>Csoportok</a>
      <a *ngIf="!user" routerLink="/auth/login" fxHide.xs>Bejelentkezés</a>
      <a *ngIf="user" routerLink="/home" (click)="logOut()" fxHide.xs>Kijelentkezés</a>
      <button fxHide.gt-xs mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
