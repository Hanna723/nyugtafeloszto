<div class="container">
    <div mat-dialog-title>{{ data.title }}</div>
    <div mat-dialog-actions>
      <button
        mat-flat-button
        color="accent"
        (click)="onCancel()"
        cdkFocusInitial
        [routerLink]="data.link"
      >
        {{ data.button }}
      </button>
    </div>
  </div>
