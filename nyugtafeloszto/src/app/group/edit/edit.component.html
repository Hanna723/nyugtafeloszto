<div class="container">
  <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label for="name">Név</mat-label>
      <input matInput type="text" formControlName="name" />
    </mat-form-field>
    <fieldset id="fieldset" formArrayName="members">
      <div class="memberField" *ngFor="let member of getControls(); let i = index">
        <mat-form-field>
          <mat-label [attr.for]="i">Tag neve</mat-label>
          <mat-select formControlName="{{ i }}">
            <mat-option *ngFor="let el of memberList" [value]="el">{{
              el.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-icon color="accent" (click)="removeMember(i)">close</mat-icon>
      </div>
      <button
        id="add-member"
        mat-stroked-button
        color="accent"
        (click)="addMember()"
        type="button"
      >
        <mat-icon>add</mat-icon>
        Új tag
      </button>
    </fieldset>
    <div class="buttons">
      <button mat-stroked-button color="accent" (click)="close(null)" type="button">
        Mégsem
      </button>
      <button mat-flat-button color="accent" type="submit">Mentés</button>
    </div>
  </form>
</div>
