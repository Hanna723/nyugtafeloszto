<div class="container">
  <div mat-dialog-title>{{ data.title }}</div>
  <div mat-dialog-actions>
    <button
      *ngIf="!data.submitButton"
      mat-flat-button
      color="accent"
      (click)="onCancel()"
      [routerLink]="data.link"
    >
      {{ data.button }}
    </button>
    <button
      *ngIf="data.submitButton"
      mat-stroked-button
      color="accent"
      (click)="onCancel()"
      [routerLink]="data.link"
    >
      {{ data.button }}
    </button>
    <button
      *ngIf="data.submitButton"
      mat-flat-button
      color="accent"
      (click)="onSubmit()"
    >
      {{ data.submitButton }}
    </button>
  </div>
</div>
