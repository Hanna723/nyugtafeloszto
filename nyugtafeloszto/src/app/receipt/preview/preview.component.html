<div *ngIf="receipt">
  <div>
    {{ receipt.store }}
  </div>
  <div>
    {{ receipt.formattedDate }}
  </div>
  <div>{{ receipt.sum }} {{ receipt.currency.symbol }}</div>
  <div>
    <button mat-icon-button (click)="deleteReceipt()" aria-label="Delete button">
      <mat-icon color="accent">delete</mat-icon>
    </button>
    <button mat-icon-button (click)="editReceipt()" aria-label="Edit button">
      <mat-icon color="accent">edit</mat-icon>
    </button>
  </div>
  <table
    mat-table
    *ngIf="members && members[0] && members.length === receipt.members.length"
    [dataSource]="members"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>NÃ©v</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="pays">
      <th mat-header-cell *matHeaderCellDef>Fizet</th>
      <td mat-cell *matCellDef="let element">
        {{ element.pays }} {{ receipt.currency.symbol }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
</div>
